<meta charset="utf-8">

<h1> Jogo de Advinhação </h1>
<hr>

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
	
		return Math.round(Math.random()* n);

	}

	var numeroPensado = sorteia(5);
	var tentativas = 1;
	
	while (tentativas <=3){

	var chute = parseInt(prompt("Digite aqui seu chute!"));

	if (chute == numeroPensado) {

		mostra("Você ACERTOU! O número pensado foi: " + numeroPensado);
		break;

	} else {

		mostra("Você errou");

		}

		tentativas++;
	}
mostra("FIM");

</script>
