<meta charset="utf-8">

<h1> Cálculo de IMC </h1>
<hr>

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso/ (altura*altura);
		return imc;

	}

	//var imcFlavio= calculaImc(1.71, 73);
	//var imcAmigo= calculaImc(1.72, 68);

	//mostra("O IMC de Flávio é "+imcFlavio);
	//mostra("O IMC do Amigo é "+imcAmigo);
	var nome = prompt("Informe seu nome")
	var alturaInformada = prompt(nome + ", informe sua Altura").replace(',', '.');
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc= calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", seu IMC é " + imc);

	if (imc < 18.5) {
		mostra("A OMS diz que seu IMC está abaixo do recomendado, procure um Médico");
	}

	if (imc > 35) {
		mostra("A OMS diz que seu IMC está acima do recomendado, procure um Médico");
	} 

	if (imc>=18.5 && imc<=35) {
		mostra("A OMS diz que seu IMC está na média");
	}




</script>
