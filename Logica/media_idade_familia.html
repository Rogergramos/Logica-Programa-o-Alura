<meta charset="utf-8">

<h1>Conta Tabuada</h1>
<hr>

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}


	var totalFamiliares = parseInt(prompt("Quantidade de familiares: "));
	
	var numero = 1;
	var totalIdades=0;

	while (numero <= totalFamiliares) {

		var idade = parseInt(prompt("Informe a idade do familiar: "));
		totalIdades = totalIdades+idade;
		numero++;
	}

	var mediaDasIdades = totalIdades/totalFamiliares;
	mostra("A soma das idades é " + totalIdades);
	mostra("A média das idades é "+mediaDasIdades);
	mostra("FIM");


</script>
