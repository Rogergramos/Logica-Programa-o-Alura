<h3>Álcool ou Gasolina</h3>

<script>

var caminhoComGasolina = 480;

var consumoDeAlcool = caminhoComAlcool/tanque;


document.write("O Consumo de Gasolina foi de: " + consumoDeGasolina +"km/l<br>");
document.write("O Consumo de Álcool foi de: " + consumoDeAlcool + 
	"km/l");


</script>
