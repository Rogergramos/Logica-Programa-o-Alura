<meta charset="utf-8">

<h1>Contador Decrescente de 20</h1>
<hr><br>
<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}


	var num = 20;

	while (num>=0){

		mostra("o número atual é " + num);
		num--;
	}
	
	mostra("FIM");


</script>
