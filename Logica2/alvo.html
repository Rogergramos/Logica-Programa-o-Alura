<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var posicaoX = Math.round(Math.random()* 600 - (raio +20));
    
    if (posicaoX <= raio + 20 ) {
        posicaoX = 30;
    }
    var posicaoY = Math.round(Math.random()* 400  - (raio +20));
    if (posicaoY <= raio + 20) {
        posicaoY = 30;
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
        console.log(x + ',' + y);
    }

        desenhaCirculo(posicaoX,posicaoY, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(posicaoX,posicaoY, raio + 10, 'white');
        desenhaCirculo(posicaoX,posicaoY, raio, 'red'); // menor circulo
    
    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if ((x > posicaoX - raio) 
            && (x<posicaoX + raio) 
            && (y>posicaoY - raio)
            && (y<posicaoY + raio)) {
            alert ('Acertou o Alvo!');

        }

    }


    tela.onclick = dispara;

</script>
