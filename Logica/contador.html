<meta charset="utf-8">

<h1>Contador 0 a 100</h1>
<hr><br>
<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 0;

	while (contador<=100){
		mostra(contador);
		contador= contador+2;
	}


	mostra("FIM");


</script>
