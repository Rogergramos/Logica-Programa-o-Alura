<meta charset="utf-8">

<h1> Contador de Copa</h1>
<hr>

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

var anoCopa = 1930;
var anoAtual = parseInt(prompt("Entre com o ano atual"));


while (anoCopa <= anoAtual){

	mostra("Teve Copa em " + anoCopa);
	anoCopa = anoCopa + 4;

}

mostra("FIM ");

</script>
