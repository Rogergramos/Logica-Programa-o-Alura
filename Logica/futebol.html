<meta charset="utf-8">

<h1> Cálculo de Pontuação </h1>
<hr>

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt ("Entre com o número de Vitórias:"));
	var empates = parseInt(prompt ("Entre com o número de Empates:"));

	var pontos = vitorias * 3 + empates;

	mostra("A pontuação do seu time é " + pontos + " pontos");

	var pontosAnoPassado = 28;

if (pontos > pontosAnoPassado ) {
	mostra("Seu time está melhor que o ano passado");
} 
if (pontos < pontosAnoPassado ) {
	mostra("Seu time está pior que o ano passado");
} 
if (pontos == pontosAnoPassado ) {
	mostra("Seu time está igual ao ano passado");
}


</script>
